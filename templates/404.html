<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>페이지를 찾을 수 없습니다</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .error-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .error-code {
            font-size: 72px;
            color: #666;
        }
        .error-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">페이지를 찾을 수 없습니다</div>
        <p>요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.</p>
        <a href="{{ url_for('main') }}" class="home-link">메인 페이지로 이동</a>
    </div>
</body>
</html>
